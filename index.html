<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- tailwindcss and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

    </header>

    <main class="container mx-auto px-6 mt-8">
        <!-- search section -->
        <section class="flex justify-center gap-2">
            <input id="search_field" type="text" placeholder="Search hear"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent text-white">Search</button>
        </section>

        <!-- phone card section -->
        <section>
            <!-- loading -->
            <div id="loading" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- phone container -->
            <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- card hear -->
            </div>

            <!-- show all button -->
            <div id="show_all_container" class="hidden text-center mt-5">
                <button class="btn btn-accent text-white">Show all</button>
            </div>
        </section>

        <!-- Show details modal section -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle ">
                <div class="modal-box bg-base-100">
                    <h3 id="phone_name" class="font-bold text-2xl"></h3>

                    <div id="show_detail_container">
                        <!-- dynamic data from js -->
                    </div>

                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>

    </main>

    <footer>

    </footer>

    <script src="scripts/phone.js"></script>
</body>

</html>
